
<form class="form centered"  [formGroup]="form" (ngSubmit)="tryLogin()">
    <mat-card>Login</mat-card>
    <br/> 
    Preencha o com seus dados abaixo. 
  <mat-form-field class="mat-full" appearance="standard">
    <input matInput placeholder="E-mail" formControlName="email">
    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
  </mat-form-field>
  <br/>
  <mat-form-field class="mat-full" appearance="standard" >
    <input matInput placeholder="Senha" [type]="hide ? 'password' : 'text'" formControlName="password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <button mat-flat-button style="float: left" routerLink="/home">Voltar</button>
  <button mat-flat-button style="margin-left:5px;" class="signup" (click)="signInWithGoogle()">Login com Google</button>
  <button mat-flat-button style="margin-left:5px;" class="signup" type="submit">Login</button>
  
</form>
