<div>
  <div class="box" >
    <div *ngIf="auth.user | async; then authenticated else guest">
    </div>
  </div>

  <!-- User NOT logged in -->
  <ng-template #guest class="box">
    <h3>Howdy, GUEST</h3>
    <p class="card-text">Faça login para ver seus dados...</p>
    <button mat-flat-button routerLink="/login" style="margin-left:5px;">Login</button> 
  </ng-template>

  <!-- User logged in -->
  <ng-template #authenticated>
    <mat-grid-list cols="12" class="overflow">
      <mat-grid-tile [colspan]="3" [rowspan]="3">
        <mat-card class="login">
            <div *ngIf="auth.user | async as user">
                <h3>Olá, {{ user.displayName }}</h3>
                <img class="card-img-top" [src]="user.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=50px>
                <p class="text-truncate">Email: {{ user.email }}</p>
                <button mat-flat-button (click)="logout()" style="margin-left:5px;">Logout</button> 
            </div>
        </mat-card>
      </mat-grid-tile>
      <mat-grid-tile [colspan]="0" [rowspan]="8">
      </mat-grid-tile>
      <mat-grid-tile [colspan]="8" [rowspan]="8">
        <app-user-agenda class="agenda" style="overflow: auto; height: 700px"></app-user-agenda>
      </mat-grid-tile>
    </mat-grid-list>
  </ng-template>
</div>
