<div>
  <div class="box" >
    <div *ngIf="auth.user | async; then authenticated else guest">
    </div>
  </div>

  <!-- User NOT logged in -->
  <ng-template #guest class="box">
    <h3>Howdy, GUEST</h3>
    <p class="card-text">Login to get started...</p>
    <button class="button" routerLink="/login">Login</button>
  </ng-template>

  <!-- User logged in -->
  <ng-template #authenticated>

    <mat-grid-list cols="10">
      <mat-grid-tile [colspan]="4" [rowspan]="1">
        <div *ngIf="auth.user | async as user">
          <h3>Ol√°, {{ user.displayName }}</h3>
          <img class="card-img-top" [src]="user.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" width=50px>
          <p class="text-truncate">Email: {{ user.email }}</p>
          <button class="button" (click)="logout()">Logout</button>
        </div>
      </mat-grid-tile>
      <mat-grid-tile class="overflow" [colspan]="6" [rowspan]="3">
        <app-user-agenda></app-user-agenda>
      </mat-grid-tile>
    </mat-grid-list>
  </ng-template>
</div>
