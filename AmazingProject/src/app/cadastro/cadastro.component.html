<mat-card>Fa√ßa Seu Cadastro</mat-card>
<form class="form">
  <mat-form-field class="mat-full" appearance="standard">
    <input matInput placeholder="E-mail" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
  <br/>
  <mat-form-field class="mat-full" appearance="standard"  >
    <input matInput placeholder="Senha" [type]="hide ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
</form>
