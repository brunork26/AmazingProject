<mat-card>Faça Seu Cadastro</mat-card>
<br/>
Preencha o cadastro abaixo. Em seguida, selecione uma das opções disponíveis.
<form class="form" [formGroup]="form" (ngSubmit)="tryRegister()">
  <mat-form-field class="mat-full" appearance="standard">
    <input matInput placeholder="E-mail" formControlName="email">
    <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
  </mat-form-field>
  <br/>
  <mat-form-field class="mat-full" appearance="standard" >
    <input matInput placeholder="Senha" [type]="hide ? 'password' : 'text'" formControName="password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <mat-form-field class="mat-full" appearance="standard">
      <input matInput placeholder="Nome" pattern="[A-Za-z\s]+">
    </mat-form-field>
    <br/>
    <mat-form-field class="mat-full" appearance="standard">
      <input matInput placeholder="CPF">
    </mat-form-field>
    <br/>
  <!-- <button mat-flat-button style="margin-left:5px;" class="signup" type="submit">Cadastrar</button> -->
  
<button mat-flat-button [routerLink]="['/cadastro-paciente']" style="float:right;margin-left: 3px;">Cadastrar Paciente</button>
<button mat-flat-button [routerLink]="['/cadastro-medico']" style="float:right"> Cadastrar Médico </button>
</form>
