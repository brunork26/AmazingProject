<mat-card class="centered"><h3> Envio de SMS</h3></mat-card>

<form class="telaEnvio-form centered">
    <mat-form-field class="mat-full" appearance="standard">
        <input matInput placeholder="Nome do Paciente" pattern="[A-Za-z\s]+">
    </mat-form-field>
    <br/>
    <mat-form-field class="mat-full" appearance="standard">
        <input #numPaciente matInput placeholder="Número do paciente">
    </mat-form-field>
    <br/>
    <mat-form-field class="mat-full" appearance="standard">
        <input  #msgPaciente matInput maxlength="160" placeholder="Mensagem - máx 160 Caracteres">
    </mat-form-field>
    <button mat-flat-button (click) = "enviaSMS(numPaciente.value, msgPaciente.value)" class="bt-enviar" > Enviar SMS </button>
    <button mat-flat-button [routerLink]="['/cadastro']" class="bt-voltar" > Voltar </button>
  </form>
